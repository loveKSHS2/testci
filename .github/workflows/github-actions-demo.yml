name: centOS python3.10.12
on: [push]
jobs:
 build:
  runs-on: ubuntu-22.04
  steps:
  - uses: actions/checkout@v2
  - name: Set Up Python 3.10.12
    uses: actions/setup-python@v1
    with:
      python-version: 3.9
  - name: Install dependencies
    run: | 
     pip3 install pylint
     make install
  - name: Lint
    run: |
     pip3 install pytest-cov
     make lint
  - name: Test
    run: |
     python3 -m pytest
     make test 
